<html lang="en">
	<head>
		<title>Getico Web</title>
		<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css') }}">
		<link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">	
	</head>
	
	<body>
		<section id="hero-area">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 class="title">Getico Web</h1>
						<h3 class="subtitle">Get all images on a web page<small>
						<br>Supports only home pages for now</small></h3>
						<form role="form" class="contact-form" method="post">
							<div class="col-sm-12">
								
								<div class="form-group col-sm-4">
									<div class="controls">
										<label>Webpage URL:</label>
										<input class="form-control" name="webpage_url" required="true" placeholder="e.g http://www.google.com">
									</div>
								</div>
	
								<div class="form-group col-sm-4">
									<div class="controls">
										<label>Page Type:</label>
										<select class="form-control" name="page_type">
											<option selected="selected" value="home_page" >Home Page</option>
											<option value="other_page" >Other Page</option>			
										</select>
									</div>
								</div>
								
								<div class="form-group col-sm-4">
									<div class="controls">
										<label>Image Format:</label>
										<select class="form-control" name="img_format">
											<option selected="selected" value="home_page" >All</option>
										</select>
									</div>
								</div>
								<center style="color:#CB6D51">{{error}}</center><br>
								<button type="submit" id="submit" class="btn btn-md btn-info pull-right"><b>Getico</b></button>
							</div>
						</form>	
					</div>	
				</div>	
			</div>
		</section>
	
		<div id="copyright">
			<div class="container">
				<p style="padding-top:20px;font-size:0.8em" class="text-center">
					Â© Getico 2016 <br> by McZlatan 
					with love from Nigeria 
				</p>
			</div>
		</div>
		
</body>
</html>
